<!doctype html>
<html lang="en">
      <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Weather-Light-KI</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
          <style>
              .mod_one {
                  margin-left: 100px;
                  margin-right: 100px;
                  margin-top: 20px;
              }

              .start-btn {
                    margin-top: 60px;
              }
              .list li {
                  display: inline;
                  text-decoration: none;
                  list-style: none;
              }
          </style>
      </head>
      <body>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-md">
                <label class="navbar-brand">Simulation von Wetterdaten zur smarten Lichteinstellung <a style="font-size: 12px">* Startwerte bei 0</a></label>

              </div>
            </nav>
            <form action="" method="POST">
                <div class="mod_one">
                    <label class="form-label mt-20">Niederschlag <br style="margin-top: 5px;">0-60<br/></label>
                    <input type="range" name="precipitation" class="form-range" min="0" max="60" step="1" value="0">
                </div>

                <div class="mod_one">
                    <label class="form-label mt-20">Maximale Temperatur <br style="margin-top: 5px;">0-40°C<br/></label>
                    <input type="range" name="max_temp" class="form-range" min="0" max="36" step="0.5" value="0">
                </div>

                <div class="mod_one">
                    <label class="form-label mt-20">Minimale Temperatur <br style="margin-top: 5px;">-10°C-20°C<br/></label>
                    <input type="range" name="min_temp" class="form-range" min="-10" max="20" step="0.5" value="0">
                </div>

                <div class="mod_one">
                    <label class="form-label mt-20">Wind <br style="margin-top: 5px;">0-10<br/></label>
                    <input type="range" name="wind" class="form-range" min="0" max="10" step="0.5" value="0">
                </div>

                <div class="d-grid gap-2 col-6 mx-auto start-btn">
                  <button class="btn btn-primary" type="submit">Start</button>
                </div>
            </form>
      </body>
</html>
