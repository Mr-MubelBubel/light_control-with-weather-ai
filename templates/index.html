<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather-Light-KI</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="stylesheet" href="/static/styles.css">
        <script src="/static/index.js" defer></script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-md">
                <label class="navbar-brand">Simulation of weather data for smart light adjustment <a style="font-size: 12px">*
                    start value: 0</a></label>
            </div>
        </nav>

        <form action="" method="POST">

            <div class="box">
                <div class="bottom">
                    <img src="/static/off.png" alt="" style="opacity: 1; width: 400px; margin-top: -10%">
                </div>

                <div class="top">
                    <img id="light" src="/static/on.png" alt="" style="opacity: 0.0; width: 400px; margin-top: -10%">
                </div>
            </div>

            <div class="mod_one">
                <label class="form-label mt-20">Precipitation <br style="margin-top: 5px;">0-60<br/></label>
                <input type="range" name="precipitation" id="slider1" class="form-range"
                       min="0" max="60"
                       step="1" value="0">
            </div>

            <div class="mod_one">
                <label class="form-label mt-20">Maximum temperature <br style="margin-top: 5px;">0-40°C<br/></label>
                <input type="range" name="max_temp" id="slider2" class="form-range" min="0"
                       max="36"
                       step="0.5" value="0">
            </div>

            <div class="mod_one">
                <label class="form-label mt-20">Minimum temperature <br
                        style="margin-top: 5px;">-10°C-20°C<br/></label>
                <input type="range" name="min_temp" id="slider3" class="form-range" min="-10"
                       max="20"
                       step="0.5" value="0">
            </div>

            <div class="mod_one">
                <label class="form-label mt-20">Wind <br style="margin-top: 5px;">0-10<br/></label>
                <input type="range" name="wind" id="slider4" class="form-range" min="0"
                       max="10" step="0.5"
                       value="0">
            </div>

            <p class="result" id="result">-</p>
        </form>
    </body>
</html>
