<!doctype html>
<html lang="en">
      <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Weather-Light-KI</title>

          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
          <script src="//code.jquery.com/jquery-1.10.2.js"></script>
          <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
          
          <link rel="stylesheet" href="static/styles.css">
          <script src="static/index.js" defer></script>
        </head>
      <body>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-md">
                <label class="navbar-brand">Simulation von Wetterdaten zur smarten Lichteinstellung <a style="font-size: 12px">* Startwerte bei 0</a></label>

              </div>
            </nav>
            <form action="" method="POST">
                <div class="mod_one">
                    <label class="form-label mt-20">Niederschlag <br style="margin-top: 5px;">0-60<br/></label>
                    <input type="range" name="precipitation" id="slider1" class="form-range" min="0" max="60" step="1" value="0">
                </div>

                <div class="mod_one">
                    <label class="form-label mt-20">Maximale Temperatur <br style="margin-top: 5px;">0-40°C<br/></label>
                    <input type="range" name="max_temp" id="slider2" class="form-range" min="0" max="36" step="0.5" value="0">
                </div>

                <div class="mod_one">
                    <label class="form-label mt-20">Minimale Temperatur <br style="margin-top: 5px;">-10°C-20°C<br/></label>
                    <input type="range" name="min_temp" id="slider3" class="form-range" min="-10" max="20" step="0.5" value="0">
                </div>

                <div class="mod_one">
                    <label class="form-label mt-20">Wind <br style="margin-top: 5px;">0-10<br/></label>
                    <input type="range" name="wind" id="slider4" class="form-range" min="0" max="10" step="0.5" value="0">
                </div>

                <p class="result" id="result">-</p>
            </form>
      </body>
</html>
